
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Narrowboat</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="mainCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("mainCanvas");
  var ctx = canvas.getContext("2d");
  
  var x = canvas.width/2;
  var y = canvas.height/2;
  
  var dx = 2;
  var dy = -2;

  var boatWidth = 10;
  var boatlength = 30;
  var boatRotationDegree = 0;

  var boatX = x + boatWidth/2;
  var boatY = y + boatlength/2;

function drawBoat() {
    ctx.beginPath();
    ctx.translate(boatX, boatY);
    ctx.rotate(boatRotationDegree * Math.PI / 180);
    ctx.translate(-1*boatX, -1*boatY);
    ctx.rect(x, y, boatWidth, boatlength);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if(y + dy > canvas.height-boatlength || y + dy < 0) {
      boatRotationDegree = 20;
      dy = -dy/2;
    }
    
    if(x + dx > canvas.width-boatWidth || x + dx < 0) {
      dx = -dx/2;
    }
    drawBoat();
    boatRotationDegree = 0;
    x += dx;
    y += dy;
  }

setInterval(draw, 10);

</script>
</body>
</html>
